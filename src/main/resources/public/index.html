<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personalized Diet Planner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="left-section">
      <img src="https://images.unsplash.com/photo-1556910103-1c02745aae4d" alt="Healthy Food" />
      <div class="intro-text">
        <h1>Personalized Diet Planner</h1>
        <p>Get customized meal suggestions tailored to your health and lifestyle.</p>
      </div>
    </div>
    <div class="right-section">
      <form id="userForm">
        <h2>Enter Your Details</h2>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required />

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" placeholder="e.g., 70" required />

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" placeholder="e.g., 175" required />
v
        <label for="activityLevel">Activity Level:</label>
        <select id="activityLevel" name="activityLevel" required>
          <option value="">Select</option>
          <option value="Light">Light (little or no exercise)</option>
          <option value="Moderate">Moderate (3-5 days/week)</option>
          <option value="Active">Active (6-7 days/week)</option>
        </select>

        <label for="goal">Fitness Goal:</label>
        <select id="goal" name="goal" required>
          <option value="">Select</option>
          <option value="Weight Loss">Weight Loss</option>
          <option value="Maintain">Maintain</option>
          <option value="Muscle Gain">Muscle Gain</option>
        </select>

        <button type="submit">Get Recommendations</button>
      </form>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
